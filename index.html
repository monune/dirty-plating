<body onload="init()">
    <!-- top row -->

    <!-- mid row -->
    <div class="container">
        <div class="table">
            <div class="cup">
                <div class="cup-handle"></div>
                <div class="latte">
                    <h2 class="title">CAFÉ LATTE</h2>
                </div>
            </div>

        </div>
        <div class="play">
            <canvas id="myCanvas" class="plating" width="800" height="550">

        </div>

    <!-- btm-row  -->

        <button onclick="Cream()">Whipped Cream </button>
        <button onclick="Cocoa()">Cocoa Powder</button>
