<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js"></script>
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <title>Dirty Plating </title>
</head>

<body onload="init()">
    <!-- top row -->
    <div class="header">
        <h1>Dirty Plating</h1>
    </div>

    <!-- mid row -->
    <div class="table">
        <div class="cup">
            <div class="cup-handle"></div>
            <div class="latte">
                <h2 class="title">Caffe Latte</h2>
            </div>
        </div>
        <div class="cup-shadow"></div>
    </div>
    <div class="play">
        <canvas id="myCanvas" class="plating" width="650" height="500">
        </canvas>
    </div>

    <!-- btm-row  -->
    <div class="btm">
        <button onclick="Cream()">Whipped Cream</button>
        <button onclick="Cocoa()">Cocoa Powder</button>
    </div>
</body>

</html>
